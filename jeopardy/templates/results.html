<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<form action="{{ url_for('query')}}" method="get">
    <input type="text" name="query">
    <input type="submit" value="Search">
</form>
    {% for doc in docs%}
        <h2>{{ doc.title }}</h2>
        <p>{{ doc.body }}</p>
        <details>
            <summary>Answer:</summary>
            <p>{{doc.answer}}</p>
        </details>
    {% endfor %}
</body>
</html>
